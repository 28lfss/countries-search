<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries Search</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <link href="static/styles/styles.css" rel="stylesheet"/>
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary py-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-bold" href="/">Countries Search</a>

            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="/">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           role="button">Sort By</a>
                        <ul class="dropdown-menu">
                            <li>
                                <button class="dropdown-item" onClick="sortNames()">Name</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="sortRegions()">Region</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="sortSubRegions()">Sub Region</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="sortPopulation()">Population</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="sortArea()">Area</button>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <span class="nav-link active">Filters:</span>
                    </li>

                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           role="button">Region</a>
                        <ul class="dropdown-menu">
                            <li>
                                <button class="dropdown-item" onClick="filterRegion('Africa')">Africa</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterRegion('Americas')">Americas</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterRegion('Antarctic')">Antarctic</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterRegion('Asia')">Asia</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterRegion('Europe')">Europe</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterRegion('Oceania')">Oceania</button>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           role="button">Sub Region</a>
                        <ul class="dropdown-menu">
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Australia and New Zealand')">
                                    Australia and New Zealand
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Caribbean')">Caribbean</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Central America')">Central
                                    America
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Central Asia')">Central Asia
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Central Europe')">Central
                                    Europe
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Eastern Africa')">Eastern
                                    Africa
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Eastern Asia')">Eastern Asia
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Eastern Europe')">Eastern
                                    Europe
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Melanesia')">Melanesia</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Micronesia')">Micronesia
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Middle Africa')">Middle Africa
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('North America')">North America
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Northern Africa')">Northern
                                    Africa
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Northern Europe')">Northern
                                    Europe
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Polynesia')">Polynesia</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('South America')">South America
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('South-Eastern Asia')">
                                    South-Eastern Asia
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Southeast Europe')">Southeast
                                    Europe
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Southern Africa')">Southern
                                    Africa
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Southern Asia')">Southern Asia
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Southern Europe')">Southern
                                    Europe
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Western Africa')">Western
                                    Africa
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Western Asia')">Western Asia
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('Western Europe')">Western
                                    Europe
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterSubRegion('—')">Without Sub Region</button>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           role="button">Population</a>
                        <ul class="dropdown-menu">
                            <li>
                                <button class="dropdown-item" onClick="filterPopulation(0, 1000000)"><1M</button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterPopulation(1000000, 10000000)">1M-10M
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterPopulation(10000000, 100000000)">10M-100M
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" onClick="filterPopulation(100000000, 'unlimited')">>100M
                                </button>
                            </li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <button class="btn btn-success" type="button"
                            style="background-color: #0d6efd; border-color: #0d6efd;" disabled><i
                            class="bi bi-search"></i></button>
                    <input aria-label="Search" class="form-control me-2" id="input-search" placeholder="Search country"
                           type="search" oninput="navigationBySearch(event)">
                </form>
            </div>
        </div>
    </nav>
</header>

<section id="card-container">
    <div class="row" id="row"></div>
</section>

<nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center" id="pagination-container">
    <ul class="pagination" id="pagination"></ul>
</nav>

<script src="/static/script.js"></script>
</body>
</html>
