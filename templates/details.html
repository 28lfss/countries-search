<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/styles/details.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary py-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-bold" href="/">Countries Search</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
</header>

<button id="goBackBtn">Go Back</button>

<div class="container">
    <div class="flag-container">
        <img id="flag" src="" alt="Country Flag">
    </div>
    <div class="details-container">
        <p id="name"><b>Name: </b></p>
        <p id="official"><b>Official Name: </b></p>
        <p id="capital"><b>Capital: </b></p>
        <p id="region"><b>Region: </b></p>
        <p id="sub-region"><b>Sub Region: </b></p>
        <p id="area"><b>Area: </b></p>
        <p id="population"><b>Population: </b></p>
        <p id="currency"><b>Currency: </b></p>
        <p id="timezone"><b>Time Zone: </b></p>
        <p id="internet-code"><b>Top Level Domain(TLD): </b></p>
        <p id="calling-code"><b>International Calling Code: </b></p>
        <p id="languages"><b>Languages: </b></p>
    </div>
</div>
<script src="/static/country_details.js"></script>
</body>
</html>
